plugins:
  - search
  - i18n:
      docs_structure: folder # suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 简体中文
          build: true
          site_name: 计算机教育中缺失的一课
          nav_translations:
            Home: 课程首页
            Lectures: 讲座列表
            Archive: 往年课程
            About: 关于本课程
            Solution: 习题解答
            Introduction: 课程简介
          theme:
            palette:
              - media: "(prefers-color-scheme: light)"
                primary: red
                scheme: default
              - media: "(prefers-color-scheme: dark)"
                primary: pink
                scheme: slate

